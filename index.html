<title>TUJUAN</title>
</head>
<body>

<p>Bagiku tujuan</p>
<p>Tunjukkanku jalan untuk terus maju ke depan</p>
<p>Tanpa hala tuju aku sesat</p>
<p>Sumpah aku penat,aku berpikul walau berat</p>
<p>Walau penat, walau berat</p>
<p>Masih lagi kubina jambatan untuk dijalani</p>
<p>Aku nak tunjuk dalam penat lelah ada senyuman</p>
